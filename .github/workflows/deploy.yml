name: Secure Cloud Run Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: inehealth-mvp-462020
  SERVICE_NAME: ussd-gateway
  REGION: us-central1
  IMAGE: gcr.io/${{ env.PROJECT_ID }}/ussd-gateway:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY_NEW }}'
          # Workload Identity alternative (recommended for production):
          # workload_identity_provider: projects/${{ env.PROJECT_ID }}/locations/global/workloadIdentityPools/your-pool/providers/your-provider

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}
          project_id: ${{ env.PROJECT_ID }}
          service_account: github-deploy-v2@${{ env.PROJECT_ID }}.iam.gserviceaccount.com
          env_vars: "ENVIRONMENT=production"
          # Add other environment variables as needed:
          # env_vars: "KEY1=value1,KEY2=value2"

      - name: Verify Deployment
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format="value(status.url)")
          echo "Service URL: $URL"
          curl -sSf $URL/health > /dev/null || exit 1
          echo "Deployment verified successfully"
